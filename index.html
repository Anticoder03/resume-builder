<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Resume Builder</h1>
            
            <!-- Template Selection -->
            <div class="mb-6">
                <label for="template" class="block text-sm font-medium text-gray-700 mb-1">Select Template</label>
                <select id="template" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="template1">Template 1 - Sidebar Design</option>
                    <option value="template2">Template 2 - Header Design</option>
                    <option value="template3">Template 3 - Timeline Design</option>
                    <option value="template4">Template 4 - Card Design</option>
                    <option value="template5">Template 5 - ATS-Friendly Design</option>
                </select>
            </div>

            <form action="" id="form" class="space-y-6">
                <!-- Professional Title Section -->
                <div class="form-control">
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Professional Title</label>
                    <input type="text" id="title" name="title" placeholder="e.g. Software Engineer, Project Manager" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        required>
                    <span class="error-message text-red-500 text-sm hidden"></span>
                </div>

                <!-- Personal Information Section -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-control">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            required>
                        <span class="error-message text-red-500 text-sm hidden"></span>
                    </div>
                    <div class="form-control">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            required>
                        <span class="error-message text-red-500 text-sm hidden"></span>
                    </div>
                    <div class="form-control">
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                        <input type="text" id="phone" name="phone" placeholder="Enter your phone" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <span class="error-message text-red-500 text-sm hidden"></span>
                    </div>
                    <div class="form-control">
                        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                        <input type="text" id="address" name="address" placeholder="Enter your address" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <span class="error-message text-red-500 text-sm hidden"></span>
                    </div>
                </div>

                <!-- Objective Section -->
                <div class="form-control">
                    <label for="objective" class="block text-sm font-medium text-gray-700 mb-1">Career Objective</label>
                    <textarea id="objective" placeholder="Enter your career objective" rows="3"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <!-- Skills Section -->
                <div class="form-control">
                    <label for="skills" class="block text-sm font-medium text-gray-700 mb-1">Skills</label>
                    <input type="text" id="skills" placeholder="Enter your skills (comma separated)" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Education Section -->
                <div class="form-control">
                    <label for="education" class="block text-sm font-medium text-gray-700 mb-1">Education</label>
                    <textarea id="education" placeholder="Enter your education details" rows="3"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <!-- Experience Section -->
                <div class="form-control">
                    <label for="experience" class="block text-sm font-medium text-gray-700 mb-1">Work Experience</label>
                    <textarea id="experience" placeholder="Enter your work experience" rows="3"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <!-- Projects Section -->
                <div class="form-control">
                    <label for="projects" class="block text-sm font-medium text-gray-700 mb-1">Projects</label>
                    <textarea id="projects" placeholder="Enter your projects" rows="3"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <!-- Additional Information Section -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-control">
                        <label for="certifications" class="block text-sm font-medium text-gray-700 mb-1">Certifications</label>
                        <input type="text" id="certifications" placeholder="Enter your certifications" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="form-control">
                        <label for="languages" class="block text-sm font-medium text-gray-700 mb-1">Languages</label>
                        <input type="text" id="languages" placeholder="Enter languages you know" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="form-control">
                        <label for="hobbies" class="block text-sm font-medium text-gray-700 mb-1">Hobbies</label>
                        <input type="text" id="hobbies" placeholder="Enter your hobbies" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="form-control">
                        <label for="social" class="block text-sm font-medium text-gray-700 mb-1">Social Media Links</label>
                        <input type="text" id="social" placeholder="Enter your social media links" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <!-- References Section -->
                <div class="form-control">
                    <label for="references" class="block text-sm font-medium text-gray-700 mb-1">References</label>
                    <textarea id="references" placeholder="Enter your references" rows="2"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <!-- Portfolio Section -->
                <div class="form-control">
                    <label for="portfolio" class="block text-sm font-medium text-gray-700 mb-1">Portfolio Link</label>
                    <input type="text" id="portfolio" placeholder="Enter your portfolio link" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Submit Button -->
                <div class="flex justify-center">
                    <button type="submit" 
                        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-md transition duration-300 ease-in-out transform hover:scale-105">
                        Generate Resume
                    </button>
                </div>
            </form>
        </div>
    </div>

   <!-- Footer -->
<footer class="bg-gray-100 py-6 mt-8">

        <div class="flex flex-col md:flex-row justify-between items-center">
            <div class="text-gray-600 text-sm mb-4 md:mb-0">
                © 2024 Resume Builder. All rights reserved.
            </div>
            <div class="flex items-center space-x-4">
                <a href="https://github.com/Anticoder03" target="_blank" class="text-gray-600 hover:text-gray-900">

                    </svg>
                </a>
                <a href="https://www.linkedin.com/in/ashish-prajapati-68bb82242/" target="_blank" class="text-gray-600 hover:text-gray-900">

                    </svg>
                </a>
            </div>
        </div>
        <div class="text-center text-gray-500 text-sm mt-4">
            Created with ❤️ by <a href="https://github.com/Anticoder03" class="text-blue-600 hover:text-blue-800">Anticoder03</a>
        </div>
    </div>
</footer> 

    <script>
        // Load footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });

        document.getElementById('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset previous error messages
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.add('hidden');
                el.textContent = '';
            });

            // Validation rules
            const validations = {
                name: {
                    required: true,
                    minLength: 2,
                    message: 'Name must be at least 2 characters long'
                },
                title: {
                    required: true,
                    minLength: 2,
                    message: 'Professional title must be at least 2 characters long'
                },
                email: {
                    required: true,
                    pattern: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
                    message: 'Please enter a valid email address'
                },
                phone: {
                    pattern: /^[\d\s\-\+\(\)]{10,}$/,
                    message: 'Please enter a valid phone number'
                }
            };

            let isValid = true;

            // Validate each field
            for (const [fieldId, rules] of Object.entries(validations)) {
                const field = document.getElementById(fieldId);
                const errorElement = field.nextElementSibling;
                
                if (rules.required && !field.value.trim()) {
                    showError(field, errorElement, 'This field is required');
                    isValid = false;
                } else if (field.value.trim() && rules.minLength && field.value.trim().length < rules.minLength) {
                    showError(field, errorElement, rules.message);
                    isValid = false;
                } else if (field.value.trim() && rules.pattern && !rules.pattern.test(field.value.trim())) {
                    showError(field, errorElement, rules.message);
                    isValid = false;
                }
            }

            if (!isValid) {
                return;
            }
            
            // Get selected template
            const selectedTemplate = document.getElementById('template').value;
            
            // Get all form values
            const formData = {
                name: document.getElementById('name').value,
                title: document.getElementById('title').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                objective: document.getElementById('objective').value,
                skills: document.getElementById('skills').value,
                education: document.getElementById('education').value,
                experience: document.getElementById('experience').value,
                projects: document.getElementById('projects').value,
                certifications: document.getElementById('certifications').value,
                languages: document.getElementById('languages').value,
                hobbies: document.getElementById('hobbies').value,
                references: document.getElementById('references').value,
                social: document.getElementById('social').value,
                portfolio: document.getElementById('portfolio').value
            };

            // Convert form data to URL parameters
            const params = new URLSearchParams();
            for (const [key, value] of Object.entries(formData)) {
                if (value) {
                    params.append(key, value);
                }
            }

            // Redirect to selected template page with form data
            window.location.href = `templates/${selectedTemplate}.html?${params.toString()}`;
        });

        function showError(field, errorElement, message) {
            field.classList.add('border-red-500');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }

        // Add input event listeners to clear errors on typing
        document.querySelectorAll('input, textarea').forEach(field => {
            field.addEventListener('input', function() {
                this.classList.remove('border-red-500');
                const errorElement = this.nextElementSibling;
                if (errorElement && errorElement.classList.contains('error-message')) {
                    errorElement.classList.add('hidden');
                    errorElement.textContent = '';
                }
            });
        });
    </script>
</body>
</html>
